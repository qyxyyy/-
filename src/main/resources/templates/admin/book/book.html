<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>图书管理系统</title>
  <!--  引入共同的样式文件  -->
  <th:block th:include="~{include/common-css::imports}"></th:block>
</head>
<body>
<div id="app">
  <!-- 使用封装后的通用管理组件，传入 BookManager 组件 -->
  <backend-layout :content-component="BookManager"></backend-layout>
</div>

<!-- 引入 Vue、Element UI 等公用js文件-->
<th:block th:include="~{include/common-js::common-js}"></th:block>

<!-- 引入组件文件 -->
<script src="/views/admin/book/book/BookQueryForm.js"></script>
<script src="/views/admin/book/book/BookForm.js"></script>
<script src="/views/admin/book/book/BookTable.js"></script>
<script src="/views/admin/book/book/BookManager.js"></script>
<script>
    const {createApp, reactive, ref, onMounted} = Vue;
    const app = {
        components: {
            BackendLayout
        },
        setup() {
            return {BookManager}
        }
    }
    createApp(app).use(ElementPlus, {
        locale: ElementPlusLocaleZhCn
    }).mount('#app');
</script>
</body>
</html>
